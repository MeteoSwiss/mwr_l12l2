# config file for general retrieval settings #
##############################################
#
# this file defines the settings common to all stations.

data:  # definitions of which data to use for retrieval. Paths are absolute or relative to mwr_l12l2 project dir
  max_age: 90  # maximum age of MWR data to be considered for retrieval in minutes
  mwr_dir: mwr_l12l2/data/mwr/  # directory for microwave radiometer input data
  alc_dir: mwr_l12l2/data/alc/  # directory for automatic lidar's or ceilometer's cloud base input data
  model_dir: mwr_l12l2/data/ecmwf_fc/  # directory for NWP model input data
  model_request_dir: mwr_l12l2/data/output/ecmwf/  # directory to store config file for model request generated by code
  tropoe_data_basedir: mwr_l12l2/data/tropoe/  # base directory where folder with tmp files for tropoe runs is saved
  tropoe_subfolder_basename: node_  # basename of subfolders for different (parallel) TROPoe runs

vip:  # general settings for TROPoe's vip files (must match TROPoe vip keywords)
